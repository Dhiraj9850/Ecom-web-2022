<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>morzilo.in...shopping </title>

    <style>
      .container{
        margin-top: 40px;
        border: 1px solid grey;
        padding: 20px;
        border-radius: 5px;
      }
      h2{
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
      .loginbtn{
        display: block;
        margin-left: 100px;
        background-color: rgb(35, 95, 35);
      }
      
    </style>
  </head>
  <body>
    {% for message in messages  %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>message:</strong>{{message}}
      <a href="shop/">............login</a>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <h2>Morzilo-Create account now!</h2>
    <div class="container">
 
      <form class="row g-3" action="/signup" method="POST">
        <div class="col-md-6">
          <label for="inputfirstname" class="form-label">First name</label>
          <input type="name" class="form-control" name="first_name" id="first_name">
        </div>
        <div class="col-md-6">
          <label for="inputlastname" class="form-label">Last name</label>
          <input type="name" class="form-control" name="last_name" id="last_name">
        </div>
        <div class="col-md-6">
          <label for="inputname" class="form-label">username</label>
          <input type="name" class="form-control" name="username" id="username">
        </div>
        <div class="col-md-6">
          <label for="inputemail" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email">
        </div>
        <div class="col-md-12">
          <label for="password" class="form-label">Create password</label>
          <input type="password" class="form-control" name="password" id="password">
        </div>
        {% csrf_token %}
        <div class="col-12">
          <button type="submit" class="btn btn-success">sign up</button>
        </div>
      </form>
    </div>
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
